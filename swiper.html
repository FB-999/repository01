<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">

                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>shucheng-jingxuan</title>
                <link rel="stylesheet" href="./icons/icon-1/iconfont.css">

<body>
        <div class="swiper-container">
